<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo List</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./font awesome/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <h1> Ahmed's todo list </h1>
    </header>

    <div class="container-fluid text-center">
        <button class="btn btn-lg w-50  " id="show">Add Task From Here </button>
    </div>

    <div id="modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center"> Todo List </h5>
                    <button type="button" onclick="showmodal()" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">



                    <div class=" container-fluid do ">
                        <form>
                            <div class="form-group ">
                                <input type="text" class="todo-input">
                                <button type="submit" class="todo-button">
                                    <i class="fas fa-plus-square"></i>
                                </button>
                            </div>
                        </form>
                    </div>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closee">Close</button>

                </div>
            </div>
        </div>
    </div>
    <div class="col-8 mx-auto">

        <div class="container-fluid alert alert-danger"  id="notask">
            <div class="  text-center  "> No Data Added Yet</div>
        </div>
        <div class="container-fluid todo-container ">

            <ul class="todo-list" id="tasks"></ul>

        </div>
    </div>



    <!-- js files -->
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
